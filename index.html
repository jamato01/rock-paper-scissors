<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors!!</h1>
    <div class="container">
        <h2>Choose your weapon...</h2>
        <div class = mid-section>
            <ul id="weapons-list">
                <li>
                    <button id="rock-btn"></button>
                    <div>Rock</div>
                </li>
                <li>
                    <button id="paper-btn"></button>
                    <div>Paper</div>
                </li>
                <li>
                    <button id="scissors-btn"></button>
                    <div>Scissors</div>
                </li>
            </ul>
        </div>
        <div class="score-and-choice">
            <div id="you-score">Your score: 0</div>
            <div id="message-and-button"></div>
            <div id="comp-score">Computer's score: 0</div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            Created by jamato01 
            <a href="https://github.com/jamato01">github link here</a>
        </div>
    </div>
</body>
</html>
